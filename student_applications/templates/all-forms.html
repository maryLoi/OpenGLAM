{% extends 'website/base.html' %}
{% load bootstrap3 %}

{% block content %}

    <div class="row">
        <div class="small-12 columns">
            {% for k, form in forms %}
                <h1>{{form.form_title}}</h1>
                {% if form.form_description %}
                {{form.form_description|linebreaks}}
                {% endif %}
                {% bootstrap_form form %}
            {% endfor %}
        </div>
    </div>

{% endblock %}
